{% extends "todos/index.html" %}

{% block content %}

    <table>
        <tr>
            <th>Title</th>
        </tr>
        {% for task in tasks %}
        
        <tr>
            <td>
                <a href="{% url 'view-task' task.id %}">
                    {{ task.title|safe }}
                </a>
            </td>
        </tr>

        {% endfor %}
    </table>

    {% endblock content %}
