<title>{{ task.title }} | ToDo</title>
<div class="lg:w-2/4 mx-4 lg:mx-auto p-4 bg-gray-200 rounded-xl">
    <div class="space-y-3">
        title:
        <h1>{{ task.title|safe }}</h1><br><br>
        description:
        <p>{{ task.description|safe }}</p><br><br>
        Priority:
        <p>{{ task.priority }}</p><br>

        <button
            class="px-4 py-2 text-white bg-blue-500 hover:ring-4 hover:ring-blue-300 rounded-md shadow-lg hover:shadow-none"
            hx-get="{% url 'task-edit-form' task.id %}"
            hx-target="#task-details"
            >
            Edit
        </button>
        <a class="px-4 py-2 text-pink-900 bg-pink-200  rounded-md shadow-sm hover:ring-4 hover:ring-pink-300 mx-2 my-2" href="{% url 'showmode' %}"> Back to Show Mode </a>

        <a
            class="px-4 py-2 text-white bg-red-600 rounded-md shadow-md hover:ring-4 hover:ring-red-300 mx-2 my-2"
            href="{% url 'delete-task' task.id %}"
        >Delete this Task</a>
    </div>
</div>
