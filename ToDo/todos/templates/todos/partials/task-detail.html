<title>{{ task.title }} | ToDo</title>

<div class="flex flex-wrap items-center justify-center">
{% if messages %}
    {% for message in messages %}
        <div class="flex p-4 mb-4 text-sm text-blue-700 bg-blue-100 rounded-lg dark:bg-blue-200 dark:text-blue-800" role="alert">
            <svg class="inline flex-shrink-0 mr-3 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
            <div>
            <span class="font-bold">Edited Task!</span> {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
</div>

<div class="lg:w-2/4 mx-4 lg:mx-auto p-4 bg-gray-200 rounded-xl">
    <div class="space-y-3">
        title:
        <h1>{{ task.title|safe }}</h1><br><br>
        description:
        <p>{{ task.description|safe }}</p><br><br>
        Priority:
        <p>{{ task.priority }}</p><br>

        <button
            class="px-4 py-2 text-white bg-blue-500 hover:ring-4 hover:ring-blue-300 rounded-md shadow-lg hover:shadow-none"
            hx-get="{% url 'task-edit-form' task.id %}"
            hx-target="#task-details"
            >
            Edit
        </button>
        <a class="px-4 py-2 text-pink-900 bg-pink-200  rounded-md shadow-sm hover:ring-4 hover:ring-pink-300 mx-2 my-2" href="{% url 'showmode' %}"> Back to Show Mode </a>

        <a
            class="px-4 py-2 text-white bg-red-600 rounded-md shadow-md hover:ring-4 hover:ring-red-300 mx-2 my-2"
            href="{% url 'delete-task' task.id %}"
        >Delete this Task</a>
    </div>
</div>
